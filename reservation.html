<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reservation.css">
</head>

<body>
    <div class="container">
        <h1>RESERVATIONS</h1>
        <div class="form">
            <div class="f" id="f4">
                <input type="text" placeholder="Enter Name" required>
            </div>

            <div class="f" id="f4">
                <input type="tel" placeholder="Enter Phone Number" required pattern="((\+*)((0[ -]+)*|(91 )*)(\d{12}+|\d{10}+))|\d{5}([- ]*)\d{6}">
            </div>

            <div class="f5">
                <input type="email" placeholder="Enter Mail">
            </div>
            <select name="select" id="f1" required>
                <option value="1">Number of People</option>
                <option value="1">1 People</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
                <option value="7">7 People</option>
                <option value="8+">8+ People</option>
            </select>
            <div id="f2" >
                <input type="date" required placeholder="Date">
            </div>
            <div id="f3">
                <input type="time" required placeholder="Time">
            </div>
            <div id="button">
                <button>Submit</button>
            </div>
        </div>
        <div class="quit">
            <a href="index.html">X</a>
        </div>
    </div>

    
</body>

</html>
