<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reservation.css">
</head>

<body>
    <form id="container">
        <h1>RESERVATIONS</h1>
        <div class="alert">RESERVATIONS SUCCESSFUL</div>
        <div class="form">
            <div class="f" id="f4">
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>

            <div class="f" id="f5">
                <input type="tel" id="phone" placeholder="Enter Phone Number" required>
            </div>

            <div id="f6">
                <input id="email" type="email" placeholder="Enter Mail">
            </div>
            <select name="select" id="f1" required>
                <option value="1">Number of People</option>
                <option value="1">1 People</option>
                <option value="2">2 People</option>
                <option value="3">3 People</option>
                <option value="4">4 People</option>
                <option value="5">5 People</option>
                <option value="6">6 People</option>
                <option value="7">7 People</option>
                <option value="8+">8+ People</option>
            </select>
            <div id="f2" >
                <input id="date" type="date" required placeholder="Date">
            </div>
            <div id="f3">
                <input id="time" type="time" required placeholder="Time">
            </div>
            <div id="button">
                <button type="submit">Submit</button>
            </div>
        </div>
        <div class="quit">
            <a href="index.html">X</a>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

<script src="./mail.js"></script>
    
</body>

</html>
